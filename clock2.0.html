<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="clock2.0.css">
</head>

<body>
    </div>
    <div class="container-fluid">
        <div class="row" id="mainDiv">
            <div class="col" id="settingsPanelDiv">

                <div class="row mb-3" id="settingsFieldRow">
                    <div class="col-sm">Indicators
                        <div class="col-sm"><input type="color" name="colorPickerIndicators" class="form-control"
                                id="indicatorsPalette" value="#FFFFFF" onchange="setColor()">
                        </div>
                    </div>

                    <div class="col-sm">Clock
                        <div class="col-sm"><input type="color" name="colorPickerBg" class="form-control" id="bgPalette"
                                value="#000000" onchange="setColor()">
                        </div>
                    </div>

                    <div class="col-sm">Hours
                        <div class="col-sm"><input type="color" name="colorPickerHours" class="form-control"
                                id="hoursPalette" value="#FFFFFF" onchange="setColor()">
                        </div>
                    </div>

                    <div class="col-sm">Minutes
                        <div class="col-sm"><input type="color" name="colorPickerMinutes" class="form-control"
                                id="minutesPalette" value="#FF0000" onchange="setColor()">
                        </div>
                    </div>

                    <div class="col-sm">Seconds
                        <div class="col-sm"><input type="color" name="colorPickerSeconds" class="form-control"
                                id="secondsPalette" value="#808080" onchange="setColor()">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <form id="saveStyleForm">
                        <div class="input-group">
                            <input type="text" class="form-control" name="styleName" id="styleNameInput"
                                placeholder="Style Name" required>
                            <input type="submit" class="form-control btn btn-success" value="Save Style">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col m-3 centered" id="clockDiv">
                <canvas class="col" id="gameCanvas" width=480 height=480></canvas>
            </div>
        </div>
        <div id="stylesList">
        </div>
    </div>

</body>
<script src="clock2.0.js"></script>

</html>
